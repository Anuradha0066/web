<html lang="en">
    <body>

        <!-- Bold text -->
        <p>This is <b>bold</b> text.</p>

        <!-- Italic text -->
        <p>This is <italic>italic</italic> text.</p>

        <!-- Emphasized Text -->
         <p>This is <em>emphasized text</em></p>
    
        <!-- Important text -->
        <p>This is <strong> important</strong> text.</p>

        <!-- Smaller text -->
        <p>This is <small>smaller</s<sup>2</sup></small></p>
        
       <!-- Deleted text -->
        <p>THis is<del>deleted</del> text.</p>

        <!-- inserted text -->
         <p>This is <ins>inserted</ins> text.</p>

         <!-- subscript text -->
          <p>This is subscript text: H<sub>2</sub>0.</p>

        <!-- superscript text -->
         <p>This is superscript text:x<sup>2</sup></p>
